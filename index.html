<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스타벅스</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/slyle.css">
</head>
<body>
  <d class="wrap">
    <header>
      <div class="container">
        <div class="header-wrap">
          <div class="logo">
            <a href="/"> 
              <img src="https://www.starbucks.co.kr/common/img/common/logo.png" alt="스타벅스 로고"></a>
          </div>
          <div class="menu-wrap">
            <div class="top-menu">
              <ul>
                <li><a href="#!">Sing In</a></li>
                <li><a href="#!">My Starbucks</a></li>
                <li><a href="#!">Customer Servixe & Ideas</a></li>
                <li><a href="#!">Find a Store</a></li>
              </ul>
              <div class="search">
                <a href="#!"><img src="//image.istarbucks.co.kr/common/img/common/icon_magnifier_black.png" alt="검색 아이콘"></a>
              </div>
            </div>
            <div class="main_menu">
              <ul>
                <li><a href="#!">COFFEE</a></li>
                <li><a href="#!">MENU</a></li>
                <li><a href="#!">STORE</a></li>
                <li><a href="#!">RESPONSIBILITY</a></li>
                <li><a href="#!">Starbucks rewards</a></li>
                <li><a href="#!">what's new</a></li>
              </ul>
            </div>
            <div class="mobile-menu">

              <ul class="mobile-menu-header">
                <li><a href="#!">
                  <img src="https://www.starbucks.co.kr/common/img/common/icon_user_m.png" alt="유저아이콘">
                </a>
              </li>
                <li>
                  <a href="#!">
                    <img src="https://www.starbucks.co.kr/common/img/common/icon_spot_m.png" alt="지도아이콘">
                  </a>
                </li>
                <li>
                  <a href="#!">
                    <img src="https://www.starbucks.co.kr/common/img/common/btn_berger_m.png" alt="메뉴아이콘">
                  </a>
                </li>
              </ul>
              <div class="menu">
                <div class="menu-close">
                  <a href="#!">
                    <img src="https://www.starbucks.co.kr/common/img/common/btn_gnb_close.png" alt="메뉴 닫기 아이콘">
                  </a>
                </div>
                <div class="menu-search">
                  <input type="text">
                  <a href="#!">search</a>
                </div>
                <ul>
                  <li><a href="#!">COFFEE</a></li>
                  <li><a href="#!">MENU</a></li>
                  <li><a href="#!">STORE</a></li>
                  <li><a href="#!">RESPONSIBILITY</a></li>
                  <li><a href="#!">Starbucks rewards</a></li>
                  <li><a href="#!">what's new</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section></section>
    <footer></footer>
  </d>
  
</body>
</html>
